Ecuc:
  Os:
# 100msに1回満了するアラーム
    ALARM1:
      OsAlarmAutostart:
        OsAlarmAlarmTime: 800000  # 8MHz
        OsAlarmCycleTime: 800000  # 8MHz

    ALARM2:
      OsAlarmAutostart:
        OsAlarmAlarmTime: 800000  # 8MHz
        OsAlarmCycleTime: 800000  # 8MHz

# CAN割込み
    C2ISR_FOR_CAN_RX0:
      DefinitionRef: OsIsr
      OsIsrCategory: CATEGORY_2
      OsIsrInterruptNumber: 17
      OsIsrInterruptPriority: 3
      OsIsrInterruptSource: ENABLE
      OsIsrResourceRef:
        - /Ecuc/Os/COMSTACK_RESOURCE

    C2ISR_FOR_CAN_TX0:
      DefinitionRef: OsIsr
      OsIsrCategory: CATEGORY_2
      OsIsrInterruptNumber: 18
      OsIsrInterruptPriority: 3
      OsIsrInterruptSource: ENABLE
      OsIsrResourceRef:
        - /Ecuc/Os/COMSTACK_RESOURCE

# CANコントローラ
  Can:
    CanConfigSet:
      CanController1:      
        CanControllerBaudrateConfig_0:
          DefinitionRef: CanControllerBaudrateConfig
          CanControllerBaudRate: 500
          CanControllerPropSeg: 0
          CanControllerSeg1: 0
          CanControllerSeg2: 255
          CanControllerSyncJumpWidth: 0
        CanControllerBaudrateConfig_1:
          DefinitionRef: CanControllerBaudrateConfig
          CanControllerBaudRate: 250
          CanControllerPropSeg: 0
          CanControllerSeg1: 0
          CanControllerSeg2: 255
          CanControllerSyncJumpWidth: 0
